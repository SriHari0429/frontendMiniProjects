<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input type="text" name="text">
                    </div>
                    <div >
                        <input type="button" name="button" value="AC" class="changeColor" onclick="text.value =''">
                        <input type="button" name="button" value="DE" class="changeColor" onclick="text.value =text.value.toString().slice(0,-1)">
                        <input type="button" name="button" value="." class="changeColor" onclick="text.value +='.'">
                        <input type="button" name="button" value="/" class="changeColor" onclick="text.value +='/'">
                    </div>
                    <div>
                        <input type="button" name="button" value="7"  onclick="text.value +='7'">
                        <input type="button" name="button" value="8" onclick="text.value +='8'">
                        <input type="button" name="button" value="9" onclick="text.value +='9'">
                        <input type="button" name="button" value="*"  class="changeColor" onclick="text.value +='X'"onclick="text.value +='7'">
                    </div>
                    <div>
                        <input type="button" name="button" value="4"onclick="text.value +='4'">
                        <input type="button" name="button" value="5"onclick="text.value +='5'">
                        <input type="button" name="button" value="6"onclick="text.value +='6'">
                        <input type="button" name="button" value="-" class="changeColor" onclick="text.value +='-'">
                    </div>
                    <div>
                        <input type="button" name="button" value="1"onclick="text.value +='1'">
                        <input type="button" name="button" value="2"onclick="text.value +='2'">
                        <input type="button" name="button" value="3"onclick="text.value +='3'">
                        <input type="button" name="button" value="+" class="changeColor" onclick="text.value +='+'">
                    </div>
                    <div>
                        <input type="button" name="button" value="0" onclick="text.value +='0'">
                        <input type="button" name="button" value="00"onclick="text.value +='00'">
                        <input type="button" name="button" value="=" 
                         class="equals changeColor">
                    </div>
                    
                </form>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
